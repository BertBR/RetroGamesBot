<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="./scripts.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>Retrogames - Cadastro</title>
</head>


<body>
  <form>
    <fieldset>

      <!-- Form Name -->
      <legend>Cadastro de Games</legend>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="title">Título</label>
        <div class="col-md-2">
          <input id="title" name="title" type="text" placeholder="Título do Game" class="form-control input-md"
            required="">

        </div>
      </div>

      <!-- Prepended text-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="image_url">URL da Imagem</label>
        <div class="col-md-2">
          <div class="input-group-prepend">
            <div class="input-group-text">https://t.me/virtualroms/</div>
            <input id="image_url" name="image_url" class="form-control" placeholder="1" type="number" required="">
          </div>

        </div>
      </div>

      <!-- Prepended text-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="file_url">URL do Arquivo</label>
        <div class="col-md-2">
          <div class="input-group-prepend">
            <div class="input-group-text">https://t.me/virtualroms/</div>
            <input id="file_url" name="file_url" class="form-control" placeholder="2" type="number" required="">
          </div>

        </div>
      </div>


      <div class="form-group">
          <div class="col-md-2">
            <select id="consoles" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Selecione o console</option>
              <option value="CPS-1">CPS-1</option>
              <option value="CPS-2">CPS-2</option>
              <option value="DSiWare">DSiWare</option>
              <option value="Game Boy Advance">Game Boy Advance</option>
              <option value="Game Boy Color">Game Boy Color</option>
              <option value="Game Gear">Game Gear</option>
              <option value="Master System">Master System</option>
              <option value="Mega Drive">Mega Drive</option>
              <option value="Neo Geo">Neo Geo</option>
              <option value="Nintendo DS">Nintendo DS</option>
              <option value="Playstation 1">Playstation 1</option>
              <option value="Sega CD">Sega CD</option>
              <option value="Super Nintendo">Super Nintendo</option>
            </select>
          </div>
        </div>


      <div class="form-group">
        <div class="col-md-2">
          <select id="genres" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Selecione o gênero</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Fighting">Fighting</option>
            <option value="Pinball">Pinball</option>
            <option value="Platform">Platform</option>
            <option value="Puzzle">Puzzle</option>
            <option value="Racing">Racing</option>
            <option value="RPG">RPG</option>
            <option value="Simulator">Simulator</option>
            <option value="Sports">Sports</option>
            <option value="Strategy">Strategy</option>
            <option value="Trivia">Trivia</option>
          </select>
        </div>
      </div>

      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="submit"></label>
        <div class="col-md-8">
          <!-- Button trigger modal -->
          <button type="button" onclick="showModal()" class="btn btn-primary" data-toggle="modal"
            data-target="#exampleModal">
            Enviar
          </button>
          <button name="reset" type="reset" class="btn btn-danger">Limpar</button>
        </div>
      </div>
    </fieldset>
  </form>
  <p id='welcome' style="padding-left: 20px; color: green"></p>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Está tudo certo?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <b><span id="data" class="data"></span></b>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
            <button id="ok" type="button" onclick="addGame()" class="btn btn-primary">Sim</button>
          </div>
        </div>
      </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="/__/firebase/7.18.0/firebase-app.js"></script>
<script src="/__/firebase/7.18.0/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>


</html>
